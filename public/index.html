<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 480px;
            margin: 2rem auto;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fafafa;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .field {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: .25rem;
        }
        input {
            width: 100%;
            padding: .5rem;
            font-size: 1rem;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: .75rem;
            font-size: 1rem;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: .5rem;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 1.5rem;
            padding: .75rem;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #result p {
            margin: .5rem 0;
        }
    </style>
</head>
<body>
<h1>Buscador de Stats</h1>

<div class="field">
    <label for="ticker">Ticker</label>
    <input type="text" id="ticker" placeholder="ex: WINM25" />
</div>

<div class="field">
    <label for="from">Data (YYYY-MM-DD)</label>
    <input type="date" id="from" />
</div>

<button id="btn">Enviar</button>

<div id="result"></div>

<script>
    (function() {
        const API_URL = 'http://localhost:8080/api/negociacoes/stats';
        const btn     = document.getElementById('btn');
        const out     = document.getElementById('result');
        const TIMEOUT = 7_000;

        btn.addEventListener('click', async () => {
            const ticker = document.getElementById('ticker').value.trim();
            const from   = document.getElementById('from').value;
            if (!ticker) {
                alert('Por favor, preencha o ticker.');
                return;
            }

            btn.disabled    = true;
            btn.textContent = 'Buscandoâ€¦';
            out.textContent = '';

            // configura o AbortController para 4s
            const controller = new AbortController();
            const timeoutId  = setTimeout(() => controller.abort(), TIMEOUT);

            try {
                let url = `${API_URL}?ticker=${encodeURIComponent(ticker)}`;
                if (from) url += `&from=${encodeURIComponent(from)}`;

                const res = await fetch(url, { signal: controller.signal });
                clearTimeout(timeoutId); // cancela o timeout se deu certo

                if (!res.ok) {
                    throw new Error(`Erro HTTP ${res.status}`);
                }
                const data = await res.json();

                out.innerHTML = `
          <p><strong>Max Price:</strong> ${data.max_price}</p>
          <p><strong>Max Daily Volume:</strong> ${data.max_daily_volume}</p>
        `;
            } catch (err) {
                if (err.name === 'AbortError') {
                    out.textContent = 'Erro: tempo de espera excedido (timeout de 4 s).';
                } else {
                    out.textContent = 'Erro: ' + err.message;
                }
            } finally {
                btn.disabled    = false;
                btn.textContent = 'Enviar';
            }
        });
    })();
</script>

</body>
</html>
